  <div style="width: 100%;"><canvas id="saldo"></canvas></div>

  <ion-grid>
    <ion-row>
      <ion-col size="3">Tipo</ion-col>
      <ion-col>Descrição</ion-col>
      <ion-col size="2">Valor</ion-col>
    </ion-row>
    <ion-row *ngFor="let ocor of ocorrencias;">
      <ion-col size="3">{{ocor.tipo}}</ion-col>
      <ion-col>{{ocor.descricao}}</ion-col>
      <ion-col size="2">{{ocor.valor}}</ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="irParaGastos()">
        <ion-icon name="remove-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="irParaRecebimentos()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
