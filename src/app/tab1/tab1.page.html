  <div style="width: 100%;"><canvas id="saldo"></canvas></div>

  <ion-card *ngFor="let ocor of ocorrencias;" [color]="getCorCard(ocor)">
    <ion-card-header>
      <ion-card-title>
        <ion-row>
          <ion-col>
            <strong>{{ocor.descricao}}</strong>
          </ion-col>
          <ion-col style="text-align: right;">
            <strong>R${{funcoes.formataValores(ocor.valor)}}</strong>
          </ion-col>
        </ion-row>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>
          {{ocor.tipo}}
        </ion-col>
        <ion-col style="text-align: right;">
          {{funcoes.formataData(ocor.data, 5)}}
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="irParaGastos()">
        <ion-icon name="remove-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="irParaRecebimentos()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
